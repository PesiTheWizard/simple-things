	#SimulEffectFuncts;
	constructor()
	{
		const AM = this.#SimulValues.length;
		this.#SimulEffectFuncts = new Array(AM);
		for(let i=0;i<AM;i++)
		{
			this.#SimulEffectFuncts[i] = new Array(AM);
			for(let j=0;j<AM;j++)
			{
				this.#SimulEffectFuncts[i][j] = D3.betterMakeFunction(D3.#BetterFuncSeeds[i][j]);
			}
			document.body.appendChild(makeMeter(this.#SimulValues[i]));
		}
	}
	static makeFunction(a)
	{
		if(!Array.isArray(a))
		{throw new Error("makeFunction takes an array of numbers");}
		if(a.length < 1)
		{throw new Error("makeFunction called with empty array");}
		for(let i=0;i<a.length;i++)
		{
			if(typeof(a[i])!="number" || isNaN(a[i]))
			{throw new Error("makeFunction called with non-number");}
		}
		const mF = ((x) => {
			let svar = 0;
			for(let i=0;i<a.length;i++)
			{
				svar+=(a[i]*Math.pow(x,i));
			}
			return svar;
		});
		return mF;
	}
	static betterMakeFunction(a)
	{
		if(!Array.isArray(a))
		{throw new Error("betterMakeFunction takes an array of arrays of 2 numbers");}
		if(a.length < 1)
		{return D3.#neutralEffect;}
		const mF = ((x) => {
			let svar = 0;
			for(let i=0;i<a.length;i++)
			{
				if(Array.isArray(a[i]) && a[i].length===2)
				{
					svar+=(a[i][0]*Math.pow(x,a[i][1]));
				}
			}
			return svar;
		});
		return mF;
	}
	static #neutralEffect(a)
	{return 0;}
	tick()
	{
		this.#recalcValues();
	}
	#recalcValues()
	{
		const AM = this.#SimulValues.length;
		const newSimVals = [];
		let i, calcV;
		for(i=0;i<AM;i++)
		{
			calcV = 0;
			for(let j=0;j<AM;j++)
			{
				calcV += this.#SimulEffectFuncts[j][i](this.#SimulValues[j].Value);
			}
			calcV = Math.min(Math.max(calcV,this.#SimulValues[i].MinVal),this.#SimulValues[i].MaxVal);
			newSimVals.push(calcV);
		}
		for(i=0;i<AM;i++)
		{
			this.#SimulValues[i].Value = newSimVals[i];
			this.#SimulValues[i].Meter.setAttribute("value",newSimVals[i]);
			this.#SimulValues[i].Meter.setAttribute("title",this.#SimulValues[i].Name.concat(" : ",newSimVals[i]));
		}
	}
}

function makeSlider(s=0.01)
{
	const nSldr = document.createElement("input");
	nSldr.setAttribute("type","range");
	nSldr.setAttribute("min","0");
	nSldr.setAttribute("max","1");
	nSldr.setAttribute("step",s);
	nSldr.setAttribute("value","0.5");

	document.body.appendChild(nSldr);
}
function makeMeter(SimValObj)
{
	const nMtr = document.createElement("meter");
	nMtr.setAttribute("min",SimValObj.MinVal);
	nMtr.setAttribute("max",SimValObj.MaxVal);
	nMtr.setAttribute("low","0.33");
	nMtr.setAttribute("high","0.67");
	nMtr.setAttribute("optimum",SimValObj.Emotion*0.4+0.5);
	nMtr.setAttribute("value",SimValObj.Value);
	nMtr.setAttribute("title",SimValObj.Name.concat(" : ",SimValObj.Value));
	SimValObj.Meter = nMtr;
	return nMtr;
}
